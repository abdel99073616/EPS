{%  extends 'main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>WE Code </span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span></span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-success py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Decision Tree</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>{{ student.Department_DS}}</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
         <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-success py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span>Random Forest Tree</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>???????</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-dollar-sign fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-4">
            <div class="card shadow border-left-warning py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <div class="col mr-2">
                            <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span>S V M</span></div>
                            <div class="text-dark font-weight-bold h5 mb-0"><span>{{ student.Department_SVM }}</span></div>
                        </div>
                        <div class="col-auto"><i class="fas fa-comments fa-2x text-gray-300"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="card shadow">
                <h4 class="card-header">WE Code</h4>
                <div class="card-block">
                    <div id="products-revenue-pie-chart-1"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card shadow">
                <h4 class="card-header">Decision Tree</h4>
                <div class="card-block">
                    <div id="products-revenue-pie-chart-2"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card shadow">
                <h4 class="card-header">Random Forest tree</h4>
                <div class="card-block">
                    <div id="products-revenue-pie-chart-3"></div>

            </div>
        </div>
        <div class="col-lg-3">
            <div class="card shadow">
                <h4 class="card-header">S V M</h4>
                <div class="card-block">
                    <div id="products-revenue-pie-chart-4"></div>

            </div>
